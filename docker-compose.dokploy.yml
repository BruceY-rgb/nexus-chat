# Dokploy Traefik 配置
# 适用于 Dokploy 环境

version: '3.8'

services:
  app:
    image: IMAGE_PLACEHOLDER
    container_name: slack_app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@dokploy-postgres:5432/${DB_NAME}?schema=public
      DB_HOST: dokploy-postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      JWT_SECRET: ${JWT_SECRET}
      SESSION_SECRET: ${SESSION_SECRET}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL}
      PORT: 3000
      WEBSOCKET_PORT: 3001

      # 邮件配置
      RESEND_API_KEY: ${RESEND_API_KEY}
      EMAIL_FROM: ${EMAIL_FROM}
      EMAIL_REPLY_TO: ${EMAIL_REPLY_TO}
      APP_NAME: ${APP_NAME}

      # OSS 配置
      OSS_REGION: ${OSS_REGION}
      OSS_ACCESS_KEY_ID: ${OSS_ACCESS_KEY_ID}
      OSS_ACCESS_KEY_SECRET: ${OSS_ACCESS_KEY_SECRET}
      OSS_BUCKET: ${OSS_BUCKET}
      OSS_ENDPOINT: ${OSS_ENDPOINT}

      # 功能开关
      ENABLE_FILE_UPLOAD: ${ENABLE_FILE_UPLOAD}
      ENABLE_SEARCH: ${ENABLE_SEARCH}
      ENABLE_NOTIFICATIONS: ${ENABLE_NOTIFICATIONS}
      ENABLE_EMAIL_NOTIFICATIONS: ${ENABLE_EMAIL_NOTIFICATIONS}

      # 文件上传限制
      MAX_FILE_SIZE: ${MAX_FILE_SIZE}
      ALLOWED_FILE_TYPES: ${ALLOWED_FILE_TYPES}

      # 速率限制
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS}

      # 日志
      LOG_LEVEL: ${LOG_LEVEL}
      LOG_FORMAT: ${LOG_FORMAT}
    # Dokploy Traefik 标签
    labels:
      # 启用 Traefik
      - "traefik.enable=true"

      # HTTP 路由
      - "traefik.http.routers.slack-app-http.rule=Host(`slack-chat.ontuotu.com`)"
      - "traefik.http.routers.slack-app-http.entrypoints=web"
      - "traefik.http.routers.slack-app-http.middlewares=redirect-to-https"

      # HTTPS 路由
      - "traefik.http.routers.slack-app.rule=Host(`slack-chat.ontuotu.com`)"
      - "traefik.http.routers.slack-app.entrypoints=websecure"
      - "traefik.http.routers.slack-app.tls=true"

      # WebSocket 支持 - 修复配置
      - "traefik.http.services.slack-app.loadbalancer.server.port=3000"
      # 正确的 WebSocket 升级头配置
      - "traefik.http.middlewares.slack-websocket.headers.customrequestheaders.Upgrade=websocket"
      - "traefik.http.middlewares.slack-websocket.headers.customrequestheaders.Connection=upgrade"

      # 应用中间件
      - "traefik.http.routers.slack-app.middlewares=slack-websocket"

      # 额外的 WebSocket 支持配置
      - "traefik.http.middlewares.slack-websocket.headers.customresponseheaders.Upgrade=websocket"
      - "traefik.http.middlewares.slack-websocket.headers.customresponseheaders.Connection=upgrade"

    networks:
      - dokploy-network

networks:
  dokploy-network:
    external: true
